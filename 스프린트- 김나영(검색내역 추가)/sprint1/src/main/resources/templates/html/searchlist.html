<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV TIRE MALL</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/favicon.jpg" type="image/x-icon">
</head>
<body>
    <div id="allWrap">
        <header> <!-- header -->
            <section id="logoSearch"> <!-- logoSearch -->
                <div id="search">
                    <div id="detailSearch">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        <p>상세검색</p>
                    </div>
                </div>
                <div id="logo">
                    <img src="./images/logo.png">
                </div>
            </section>
            <section id="user"> <!-- user -->
                <div id="login">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                        <path d="M7.5 1v7h1V1h-1z"/>
                        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                    </svg>
                    <p>로그인</p>
                </div>
                <div id="cart">
                    <svg id="cart" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                    </svg>
                    <p>장바구니</p>
                </div>
                <div id="mypage">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                    <p>마이페이지</p>
                </div>
            </section>
        </header>
    </div>
    <main>
        <div id = "searchlist">
            <h3>검색 결과 [[${tire.size()}]]개</h3><br>
            <table>
                <tr th:each="tire : ${tire}">
                    <td id="tireimage"><img th:src="${tire.product_image}" id="tireimg"></td>
                    <td id= "tirenamespec">
                        <div id="tirename"><h3>[[${tire.product_name}]]</h3></div>
                        <div id="tirespec"><h4>[[${tire.product_spec}]]</h4></div>
                    </td>
                    <td id = "tirecost">[[${tire.product_price}]]원</td>
                </tr>
            </table>
        </div>
    </main>
    <footer> <!-- footer -->
        <div id="introduce">
            <div id="introduceWrap">
                <p>주소 : 광주광역시 광산구 소촌로 152번길 37</p>
                <p>대표이사 : 조가영</p>
                <p>사업자등록번호 : 108-35-62845</p>
            </div>
        </div>
        <div id="help">
            <div id="helpWrap">
                <p>고객센터 8356 - 2845</p>
                <p>평일 09:00 ~ 18:00</p>
                <p>토요일, 공휴일 휴무</p>
            </div>
        </div>
    </footer>
</body>
